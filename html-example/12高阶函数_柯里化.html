<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <div id="app2"></div>
  <div id="app3"></div>
  <script src="old/react.development.js"></script>
  <script src="old/react-dom.development.js"></script>
  <script src="old/babel.min.js"></script>
  <script src="old/prop-types.js"></script>
  <script type="text/babel">

    class Mycom extends React.Component {
      state = {
        username: '', //用户名
        password: '' //密码
      }
      saveForm = (type) => {
        return (e)=>{
          this.setState({[type]:e.target.value})
        }
      }
      saveForm2 = (type,e) => {
        this.setState({[type]:e.target.value})
      }
      //表单提交的回调
      handleSubmit = (event) => {
        event.preventDefault() 
        const { username, password } = this.state
        alert(`你输入的用户名是：${username},你输入的密码是：${password}`)
      }
      render() {
        return (
          <form onSubmit={this.handleSubmit}>
            用户名：<input onChange={this.saveForm('username')} type="text" name="username" />
            密码：<input onChange={(e)=>this.saveForm2('password',e)} type="password" name="password" />
            <button>登录</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Mycom />, document.getElementById('app'))
  </script>
</body>

</html>
